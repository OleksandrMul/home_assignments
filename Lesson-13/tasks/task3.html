<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Задача 3</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h1>Задача 3</h1>
        <h3>
            Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує
            всі можливі підмножини заданого масиву. Наприклад, для масиву [1, 2,
            3] можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3],
            [1, 2, 3].
        </h3>
    </body>
    <script>
        if (confirm('Почати тестування?')) {

            function generateSubsets(arr, step = 0, current = []) {

                if (step === arr.length) {
                    
                    document.write(`[${current}]<br>`)
                    return
                }

                generateSubsets(arr, step + 1, current)
                generateSubsets(arr, step + 1, [...current, arr[step]])
            }

            const array = [1, 2, 3]
            generateSubsets(array)
        }
    </script>
</html>
